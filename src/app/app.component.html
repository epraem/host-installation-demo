            <app-stepper
              [orientation]="sidebarOrientation"
              [clickable]="sidebarClickable"
              [showSteps]="true"
              [steps]="sidebarSteps"
              [currentStep]="(sidebarCurrentStep$ | async)!"
              (stepClick)="goToStep($event)"
            ></app-stepper>
          </div>
        </app-card>
      </div>

      <div class="stepper--form">
        <app-card
          [backgroundColor]="formStepperBg"
          [cardSize]="formCardSize"
          [shadowLevel]="1"
          [sidePadding]="1.3"
        >
          <app-stepper
            [orientation]="formOrientation"
            [clickable]="sidebarClickable"
            [showSteps]="false"
            [steps]="(formSteps$ | async)!"
            [currentStep]="(formCurrentStep$ | async)!"
            (stepClick)="goToFormStep($event)"
          ></app-stepper>
        </app-card>

        <app-card style="height: 100%">
          <div style="height: 100%; display: flex; flex-direction: column">
            <div
              style="
                display: flex;
                flex-direction: column;
                gap: 15px;
                height: 100%;
              "
            >
              <div style="display: flex; flex-direction: column; height: 100%">
                <div style="display: flex; flex-direction: column; gap: 8px">
                  <app-text
                    [textContent]="getCurrentTitle()"
                    [textType]="'heading'"
                  ></app-text>
                  <app-text
                    [textContent]="getCurrentFormLabel()"
                    [textType]="'small'"
                  ></app-text>
                </div>

                <div
                  *ngFor="let field of getCurrentFormStepFields()"
                  class="stepper--form-forms"
                >
                  <ng-container *ngIf="field.dummyData; else inputTemplate">
                    <app-autocomplete
                      [leftIconSvg]="field.leftIconSvg || ''"
                      [rightIconSvg]="field.rightIconSvg || ''"
                      [autocompleteData]="field.dummyData"
                      [placeholder]="field.placeholder"
                      [label]="field.label"
                      (optionSelected)="handleOptionSelected($event)"
                    ></app-autocomplete>
                  </ng-container>
                  <ng-template #inputTemplate>
                    <app-input
                      [placeholder]="field.placeholder"
                      [label]="field.label"
                    ></app-input>
                  </ng-template>
                </div>
              </div>

              <div class="stepper--buttons">
                <app-button
                  *ngIf="
                    (formCurrentStep$ | async)! > 0 ||
                    (sidebarCurrentStep$ | async)! > 0
                  "
                  [type]="'primary'"
                  [label]="'Back'"
                  (click)="onBack()"
                ></app-button>
                <app-button
                  [type]="'secondary'"
                  [label]="getNextButtonLabel()"
                  (click)="onNext()"
                ></app-button>
              </div>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </app-card>
</div>
